<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Indie+Flower" rel="stylesheet">

    <title>{{ star }}</title>
</head>
<body>
{% include 'menu.html' %}
    <h1 id="header">{{ genre }}</h1>
    <div class="container">
        <!-- Filters the movies by a certain star and displays the title and poster -->>
        {% for value in response.values() %}
                {% if star in value['stars'] %}
                      <a href="../{{ value['urlname'] }}">
                            <div class="well col-lg-4 text-center homeWell">
                                <h3 id="movie"> {{ value['name']}}</h3>
                                <img src="{{ value['poster']}}" class="images" alt="{{ value['name'] }}">

                            </div>
                      </a>
            {% endif %}
        {% endfor %}
    </div>

</body>
</html>
